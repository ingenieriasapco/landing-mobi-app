machine:
  timezone: America/New_York
  node:
   version: 6.9.4

dependencies:
  override:
    - npm install

test: 
  override: 
    - npm run test

deployment:
  prod:
    branch: master
    commands:
      - npm run build
      - aws s3 sync /home/ubuntu/landing-mobi-app/dist s3://www.thebestappforyourvehicle.com/ --delete  --acl public-read
